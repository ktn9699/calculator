<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ktn's Calculator App</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">

</head>
<body>
    
<div class="container"> 
   <div class=" LCD">   
    <p class="previousScreen"> </p>
    <p class="display">0</p>
 </div>
  
<div class="B">
<div class="rowOne">
    <button id="AC">AC</button>
    <button id="plusminus">+/-</button>
    <button class="symbol" id="modulus">%</button>
    <button class="symbol" id="divide">/</button>
    <button  id="backspace"> ‚Üê </button>
    </div>

    <div class="rowTwo">
        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button class="symbol" id="multiply">*</button>
        </div>
    
        <div class="rowThree">
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>
            <button class="num" id="six">6</button>
            <button class="symbol">-</button>
            </div>
        
            <div class="rowFour">
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="symbol" id="add">+</button>
                </div>
                <div class="rowFive">
                    <button class="num" id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="equal" ">=</button>
                    
                    </div>
                    <p class="by"> Created by Kevin Ngo (ktn)</p>
                </div>
            
            </div>

</body>
